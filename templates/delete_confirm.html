{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4>Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this short URL?</p>
                    <p><strong>Short URL:</strong> {{ url_obj.short_url }}</p>
                    <p><strong>Original:</strong> {{ url_obj.original_url }}</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'my_urls' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
